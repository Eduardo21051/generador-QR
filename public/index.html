<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador QR</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="QR.js"></script>
</head>
<body>
    <div>
        <form id="formularioQR" class="flex justify-center mt-2">
            <input type="text" id="inpQR" placeholder="Escribr un texto o URL" class="border p-1 rounded-xl">
            <button class="bg-neutral-900 rounded-xl p-1 text-white font-bold m-1">Generar QR</button>
        </form>
        <div id="contenedorQR" class="flex justify-center p-3"></div>
    </div> 
    <div class="flex justify-center">
        <button id="btnDescarga" class="bg-red-500 text-white rounded-xl p-1 font-bold">Descargar</button>
    </div>
</body>
</html>
